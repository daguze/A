<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ‰ Tap to Continue</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  text-align: center;
  padding-top: 20%;
}
button {
  padding: 18px 30px;
  font-size: 20px;
  cursor: pointer;
}
#controls {
  display: none;
  margin-top: 30px;
}
#warning {
  color: red;
  margin-top: 20px;
  font-size: 20px;
}
</style>

<script>
let audio;

function startPrank() {
  audio = new Audio("hbd.mp3"); // Replace with your audio file path
  audio.loop = true;
  audio.volume = 1.0;
  audio.play();

  document.getElementById("start").style.display = "none";
  document.getElementById("controls").style.display = "block";

  // Open extra tabs after sound starts
  for (let i = 0; i < 3; i++) {
    setTimeout(() => {
      window.open(window.location.href, "_blank");
    }, i * 1000);
  }
}

// Fake mute
function fakeMute() {
  document.getElementById("warning").innerText =
    "Muted âœ”ï¸";
  audio.volume = 1.0;
}

// Fake close
function fakeClose() {
  document.getElementById("warning").innerText =
    "Closingâ€¦";
  for (let i = 0; i < 2; i++) {
    window.open(window.location.href, "_blank");
  }
}

// Resume audio if paused
document.addEventListener("visibilitychange", () => {
  if (audio && audio.paused) {
    audio.play();
  }
});
</script>
</head>

<body>

</body>
